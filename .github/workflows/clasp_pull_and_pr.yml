# This is a basic workflow to help you get started with Actions

name: Clasp pull and PR

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      prTitle:
        description: 'PR Title'     
        required: true
      commitMessage:
        description: 'Commit message'
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install Clasp
        run: npm install -g @google/clasp
        
      - name: Get clasprc
        uses: namaggarwal/clasp-token-action@v0.0.1
        with:
          client-id: ${{ secrets.CLASP_CLIENT_ID }}
          client-secret: ${{ secrets.CLASP_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CLASP_REFRESH_TOKEN }}
          
      - name: Clasp pull
        run: clasp pull
        
      - uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: ${{ github.event.inputs.commitMessage }}
          branch: clasp-pull
          branch-suffix: timestamp
          delete-branch: true
          title: ${{ github.event.inputs.prTitle }}

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
