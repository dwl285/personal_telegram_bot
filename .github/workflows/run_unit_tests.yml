# This is a basic workflow to help you get started with Actions

name: Run unit tests

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install Clasp
        run: npm install -g @google/clasp
        
      - name: Get global clasp creds
        uses: namaggarwal/clasp-token-action@v0.0.1
        with:
          client-id: ${{ secrets.CLASP_CLIENT_ID }}
          client-secret: ${{ secrets.CLASP_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CLASP_REFRESH_TOKEN }}
          
      - name: clasp deploy
        # should only require global auth
        run: clasp deployments
          
      - name: Get local clasp creds
        run: echo { ${{secrets.CLASPRC_CREDENTIALS }} } > .clasprc.json
      
      - name: Check local clasp creds
        run: cat .clasprc.json
          
      - name: Run unit tests
        # requires local auth
        run: clasp run getDataBQ
